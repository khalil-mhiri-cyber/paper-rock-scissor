<body>
  <header class="header">
    <div>
      <h1>Rock</h1>
      <h1>Paper</h1>
      <h1>Scissors</h1>
    </div>
    <div class="score-box">
      <p>Score</p>
      <span id="score">12</span>
    </div>
  </header>
  <style>
    :root {
      --dark-text: hsl(229, 25%, 31%);
      --score-text: hsl(229, 64%, 46%);
      --header-outline: hsl(217, 16%, 45%);

      --bg-gradient: radial-gradient(circle at top,
          hsl(214, 47%, 23%),
          hsl(237, 49%, 15%));

      --rock: hsl(349, 71%, 52%);
      --paper: hsl(230, 89%, 65%);
      --scissors: hsl(39, 89%, 49%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg-gradient);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 90%;
      max-width: 700px;
      border: 3px solid var(--header-outline);
      border-radius: 12px;
      padding: 20px;
      margin-top: 30px;

      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 1.5rem;
      line-height: 1.2;
      text-transform: uppercase;
    }

    .score-box {
      background: white;
      color: var(--dark-text);
      padding: 10px 25px;
      border-radius: 8px;
      text-align: center;
    }

    .score-box p {
      color: var(--score-text);
      font-size: 0.8rem;
      letter-spacing: 1px;
    }

    .score-box span {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .choices {
      margin-top: 80px;
      width: 300px;
      height: 260px;
      gap: 40px;
      position: relative;
    }

    .choices button {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 2rem;

      background: white;
      display: flex;
      align-items: center;
      justify-content: center;

      box-shadow: inset 0 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;

    }

    .choices button:hover {
      transform: scale(1.1);
    }

    button[data-choice="rock"] {
      outline: 15px solid var(--rock);
      position: relative;
      left: 90px;
      bottom: 308px;
      right: 30px;
    }

    button[data-choice="paper"] {
      outline: 15px solid var(--paper);
      position: relative;
      bottom: 308px;
      right: 30px;
    }

    button[data-choice="scissors"] {
      outline: 15px solid var(--scissors);
      position: relative;
      left: 236px;
      bottom: 427px;
    }

    .result {
      margin-top: 144px;
      text-align: center;
    }

    .result h2 {
      font-size: 2.5rem;
      margin: 20px 0;
    }

    .result button {
      padding: 12px 30px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .hidden {
      display: none;
    }

    .rules-btn {
      margin-top: auto;
      margin-bottom: 30px;

      background: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 8px;

      padding: 10px 30px;
      letter-spacing: 2px;
      cursor: pointer;
      margin-left: 1400px;
    }

    @media (max-width: 500px) {
      .header h1 {
        font-size: 1.2rem;
      }

      .choices {
        gap: 30px;
      }

      .choices button {
        width: 100px;
        height: 100px;
      }
    }

    .choice-btn.paper {
      bottom: -92px;
      right: 4px;
      border-radius: 80px;
    }

    .choice-btn.scissors {
      bottom: -75px;
      left: 6px;
      border-radius: 80px;
    }

    .choice-btn.rock {
      bottom: -82px;
      left: 1px;
      border-radius: 80px;
    }

    .result {
      display: flex;
      gap: 93px;
    }

    .pick {
      display: flex;
      flex-direction: column;
    }

    .result-text {
      margin-top: 40px;
      font-size: 40px;
    }

    #play-again {
      margin-top: 20px;
      padding: 14px 48px;
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      background-color: #ffffff;
      color: #e63946;
      /* red text */
      border: none;
      border-radius: 9px;
      /* pill shape */
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .rules-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      display: none;
    }

    .rules-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      position: relative;
      max-width: 400px;
      width: 90%;
    }

    .rules-content img {
      width: 100%;
    }

    .rules-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .rules-header h2 {
      color: var(--dark-text);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .close-rules {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: var(--header-outline);
    }
  </style>

<script>
  const rulesBtn = document.querySelector('.rules-btn');
  const choices = ["rock", "paper", "scissors"];
  const buttons = document.querySelectorAll("[data-choice]");
  const resultText = document.getElementById("result-text");
  const scoreEl = document.getElementById("score");
  const choicesSection = document.querySelector(".choices");
  let score = 12;
  const rulesModal = document.querySelector('.rules-modal');
  const closeRulesBtn = document.querySelector('.close-rules');

  rulesBtn.addEventListener('click', () => {
     rulesModal.style.display = 'flex';
  });

  closeRulesBtn.addEventListener('click', () => {
    rulesModal.style.display = 'none';
  });


  buttons.forEach(button => {
    button.addEventListener("click", () => {
      const userChoice = button.dataset.choice;
      const houseChoice = choices[Math.floor(Math.random() * 3)];
      const result = getResult(userChoice, houseChoice);
      renderResult(userChoice, houseChoice, result);
    });
  });
  function renderResult(userChoice, houseChoice, result) {
    choicesSection.style.width = "600px";
    choicesSection.innerHTML = `
    <section class="result">
      <div class="pick">
        <p>You Picked</p>
        ${getChoiceButton(userChoice)}
      </div>

      <div class="middle">
        <p class="result-text">${result}</p>
        <button id="play-again">Play Again</button>
      </div>

      <div class="pick">
        <p>The House Picked</p>
        ${getChoiceButton(houseChoice)}
      </div>
    </section>
  `;
    const playAgainBtn = document.getElementById("play-again");
  playAgainBtn.addEventListener("click", () => {
    // Reset the choices section to original buttons
    choicesSection.style.width = "300px";
    choicesSection.innerHTML = `
      <svg width="313" height="278" xmlns="http://www.w3.org/2000/svg">
        <path stroke="#000" stroke-width="15" fill="none" opacity=".2" d="M156.5 262 300 8H13z" />

      <button data-choice="paper">${getChoiceButton("paper").match(/<svg[\s\S]*<\/svg>/)[0]}</button>
      <button data-choice="scissors">${getChoiceButton("scissors").match(/<svg[\s\S]*<\/svg>/)[0]}</button>
      <button data-choice="rock">${getChoiceButton("rock").match(/<svg[\s\S]*<\/svg>/)[0]}</button>
    `;

    // Re-add the click listeners to the choice buttons
    const newButtons = choicesSection.querySelectorAll("[data-choice]");
    newButtons.forEach(button => {
      button.addEventListener("click", () => {
        const userChoice = button.dataset.choice;
        const houseChoice = choices[Math.floor(Math.random() * 3)];
        const result = getResult(userChoice, houseChoice);
        renderResult(userChoice, houseChoice, result);
      });
    });
  });
  }
